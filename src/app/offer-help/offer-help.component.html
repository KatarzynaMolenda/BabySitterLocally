<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I can help you with your kids!</title>
</head>
<body>
<form (ngSubmit)="createEvent()">

  <div class="container">
    <div>
      <label class="newEvent"  for="name"><b>Name:</b></label>
      <input type="text" name="name" required id="name" [(ngModel)]="newEvent.name">
    </div>
    <div>
      <label><b>Start date:</b></label>
      <input type="datetime-local" name="startDate" [(ngModel)]="newEvent.startDateTime">
    </div>
    <div>
      <label><b>End date:</b></label>
      <input type="datetime-local" name="endDate" [(ngModel)]="newEvent.endDateTime">
    </div>
    <div>
      <label><b>Children:</b></label>
      <input type="text" name="children">
    </div>
    <div>
      <label><b>Location:</b></label>
      <input type="text" name="location">
    </div>

    <div>
      <button type="submit">Register</button>
    </div>
  </div>


</form>
</body>
</html>
