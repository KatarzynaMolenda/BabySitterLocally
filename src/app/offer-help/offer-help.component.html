<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I can help you with your kids!</title>
</head>
<body>
<form (ngSubmit)="createEvent(); createLocation()">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <label class="newEvent" for="name"><b>Babysitting event name:</b></label>
      </div>
      <div class="col">
        <input type="text" name="name" required id="name" [(ngModel)]="newEvent.name">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="newEvent" for="startTime"><b>Start date:</b></label>
      </div>
      <div class="col">
        <input type="datetime-local" name="startTime" required id="startTime" [(ngModel)]="newEvent.startTime">
      </div>
    </div>
    <div class="row">
      <div class="col">
      <label class="newEvent" for="endTime"><b>End date:</b></label>
      </div>
      <div class="col">
      <input type="datetime-local" name="endTime" required id="endTime" [(ngModel)]="newEvent.endTime">
    </div>
    </div>
    <div class="row">
      <div class="col">
      <label><b>How many children can you take care of?</b></label>
      </div>
      <div class="col">
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
      <div class="row">
      <div class="col">
      <label><b>City:</b></label>
      </div>
        <div class="col">
      <input type="text" name="city" [(ngModel)]="newLocation.city">
    </div>
    </div>
    <div class="row">
      <div class="col">
      <label><b>Postal code:</b></label>
      </div>
      <div class="col">
      <input type="text" name="postal-code" [(ngModel)]="newLocation.postalCode">
    </div>
    </div>
    <div class="row">
      <div class="col">
        <label><b>Street:</b></label>
      </div>
      <div class="col">
        <input type="text" name="street" [(ngModel)]="newLocation.street">
      </div>
    </div>
    <div>
      <button type="submit">Register</button>
    </div>
  </div>


</form>
</body>
</html>
