<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I can help you with your kids!</title>
</head>
<body>
<form (ngSubmit)="createEvent()">

  <div class="container">
    <div>
      <label class="newEvent" for="name"><b>Babysitting event name:</b></label>
      <input type="text" name="name" required id="name" [(ngModel)]="newEvent.name">
    </div>
    <div>
      <label class="newEvent" for="startTime"><b>Start date:</b></label>
      <input type="datetime-local" name="startTime" required id="startTime" [(ngModel)]="newEvent.startTime">
    </div>
    <div>
      <label class="newEvent" for="endTime"><b>End date:</b></label>
      <input type="datetime-local" name="endTime" required id="endTime" [(ngModel)]="newEvent.endTime">
    </div>
    <div>
      <label><b>How many children can you take care of?</b></label>
      <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div>
      <label><b>City:</b></label>
      <input type="text" name="city">
    </div>
    <div>
      <label><b>Postal code:</b></label>
      <input type="text" name="postal-code">
    </div>

    <div>
      <button type="submit">Register</button>
    </div>
  </div>


</form>
</body>
</html>
