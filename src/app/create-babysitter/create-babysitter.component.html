<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating new Babysitter</title>
</head>
<body>
<form (ngSubmit)="createBabysitter()">
  <label>
    First name: <input type="text" name="babysitterFirstName" [(ngModel)]="newBabysitter.firstName">
  </label>
</form>

<form (ngSubmit)="createBabysitter()">
  <label>
    Last name: <input type="text" name="babysitterLastName" [(ngModel)]="newBabysitter.lastName">
  </label>
</form>

<form (ngSubmit)="createBabysitter()">
  <label>
    Phone number: <input type="number" name="babysitterPhoneNumber" [(ngModel)]="newBabysitter.phoneNumber">
  </label>
</form>

<form (ngSubmit)="createBabysitter()">
  <label>
    Primary e-mail: <input type="text" name="babysitterPrimaryEmail" [(ngModel)]="newBabysitter.primaryEmail">
  </label>
</form>

<form (ngSubmit)="createBabysitter()">
<checkbox>Do you have your own kids?</checkbox>
  <label>
    Own kids: <input type="text" name="babysitterLastName" [(ngModel)]="newBabysitter.lastName">
  </label>
</form>
</body>
</html>
