<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<header>
  <!-- Nawigacja -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Areas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

  <div class="col-md-4 alert alert-danger" role="alert" *ngIf="showAlert">
    <button type="button" class="close" (click)="showAlert=false">&times;</button>
    <strong>Incorrect login details!</strong>
  </div>
  <div class="jumbotron" *ngIf="!checkIfLoggedIn()">
    <h1 class="display-4 text-center">Your local Babysitter</h1>
    <p class="lead text-center">Leave your kids to other people and have fun!</p>
    <hr class="my-4">
    <h1 class="h5 mb-3 fw-normal">Please log in to start!</h1>
    <form method="post" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <hr class="my-4">
        <div>
          <label class="logonLabel" for="uname"><b>Username:</b></label>
          <input type="text" class="form-control col-3" placeholder="Enter Username" name="uname" required
                 id="uname"
                 [(ngModel)]="username">
        </div>
        <div>
          <label class="logonLabel" for="psw"><b>Password:</b></label>
          <input type="password" class="form-control col-3" placeholder="Enter Password" name="psw" required
                 id="psw"
                 [(ngModel)]="password">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <label>
          <input class="form-check-input" type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <hr class="my-4">
        <div class="forgot-password"><a [routerLink]="['/forgot-password']">Forgot password?</a></div>

        <div>New user? <a [routerLink]="['/register']">Register now!</a></div>


<!--        TÅ‚o-->
        <div class="p-5 text-center bg-image" style="background-image: url('../welcome-view/welcome-view-img/masterhead.jpg');
    height: 820px;">
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.2)">
            <div class="text-white">
              <h1 class="mb-3" p style="font-family: 'Ink Free'"><b>Your local Babysitter</b></h1>
              <h3 class="mb-3" p style="font-family: 'Ink Free'">We will take care of your children as if they were ours</h3>
              <a class="btn btn-outline-light btn-lg" href="#!" role="button" a routerLink="/login"> Find out more</a>
            </div>
          </div>
        </div>


      </div>
    </form>
  </div>
</body>
</html>
