<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<form method="post">

  <div class="container">
    <div>
      <label class="registerLabel"  for="first-name"><b>First Name:</b></label>
      <input type="text" placeholder="Your first name" name="first-name" required id="first-name">
    </div>
    <div>
      <label class="registerLabel" for="last-name"><b>Last Name:</b></label>
      <input type="text" placeholder="Your last name" name="last-name" required id="last-name">
    </div>
    <div>
      <label class="registerLabel" for="email"><b>Email:</b></label>
      <input type="email" placeholder="Your email address" name="email" required id="email">
    </div>
    <div>
      <label class="registerLabel" for="phone-number"><b>Phone nr:</b></label>
      <input type="text" placeholder="Your phone number" name="phone-number" required id="phone-number">
    </div>

    <div>
      <button type="submit">Register</button>
    </div>
  </div>


</form>
</body>
</html>
