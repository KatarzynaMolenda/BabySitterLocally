<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I need help with my kids!</title>
</head>
<body>
<form (ngSubmit)="createBabysitter()">
  <label>
    First name: <input type="text" name="babysitterFirstName" [(ngModel)]="newBabysitter.firstName">
  </label>
</form>

<form (ngSubmit)="createBabysitter()">
  <label>
    Last name: <input type="text" name="babysitterLastName" [(ngModel)]="newBabysitter.lastName">
  </label>
</form>
<form (ngSubmit)="createBabysitter()">
  <label>
    Postal code: <input type="text" name="postalCode" [(ngModel)]="newBabysitter.postalCode">
  </label>
  <input type="submit" value="Submit">
</form>
</body>
</html>
