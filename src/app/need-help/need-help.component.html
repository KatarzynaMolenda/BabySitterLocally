<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I need help with my kids!</title>
</head>
<body>
Our available nannies:

<table>
  <table>
    <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Phone number</th>
      <th>E-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let babysitter of babysitters">
      <td>{{babysitter.firstName}}</td>
      <td>{{babysitter.lastName}}</td>
      <td>{{babysitter.phoneNumber}}</td>
      <td>{{babysitter.email}}</td>
    </tr>
    </tbody>
  </table>
</table>
</body>
</html>
