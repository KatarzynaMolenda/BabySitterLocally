<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>I need help with my kids!</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="mx-auto text-center">
    <h1 class="mx-auto my-0 text-uppercase">Our avaliable nannies:</h1>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Phone number</th>
      <th>E-mail</th>
      <th>City</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let babysitter of babysitters">
      <td>{{babysitter.firstName}}</td>
      <td>{{babysitter.lastName}}</td>
      <td>{{babysitter.phoneNumber}}</td>
      <td>{{babysitter.email}}</td>
      <td>{{babysitter.city}}</td>
    </tr>
    </tbody>
  </table>
  <picture>
    <source srcset="https://i.pinimg.com/originals/08/5f/f4/085ff40653c083b1d8a57d0d28750cb3.png" type="image/svg+xml" >
    <img src="https://i.pinimg.com/originals/08/5f/f4/085ff40653c083b1d8a57d0d28750cb3.png" class="rounded mx-auto d-block">
  </picture>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
